<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-3">Üdv, {{ user.username }}!</h1>
    <p>Válaszd ki, melyik szerveren szeretnéd beállítani a botot:</p>

    <div class="row">
      {% for g in guilds %}
        <div class="col-md-4 mb-4">
          <div class="card bg-secondary text-light">
            <div class="card-body">
              <h5 class="card-title">{{ g.name }}</h5>
                <a href="/settings/{{ g.id }}" class="btn btn-outline-light">Beállítások</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <a href="/logout" class="btn btn-danger mt-4">Kijelentkezés</a>
  </div>
</body>
</html>
