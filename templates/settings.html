<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>{{ guild.name }} - Beállítások</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
  <h1>{{ guild.name }} – Beállítások</h1>
  {% if saved %}
    <div class="alert alert-success mt-3">✅ Beállítások elmentve!</div>
  {% endif %}
  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label for="prefix" class="form-label">Prefix</label>
      <input type="text" id="prefix" name="prefix" class="form-control" maxlength="3" value="{{ prefix }}" required>
    </div>

    <div class="mb-3">
      <label for="welcome" class="form-label">Üdvözlő üzenet</label>
      <textarea id="welcome" name="welcome" class="form-control" rows="3">{{ welcome_message }}</textarea>
    </div>

    <div class="mb-3">
      <label for="channel" class="form-label">Üdvözlő csatorna ID</label>
      <input type="text" id="channel" name="channel" class="form-control" value="{{ welcome_channel }}">
    </div>

    <div class="mb-3">
      <label for="autorole" class="form-label">Auto-role ID</label>
      <input type="text" id="autorole" name="autorole" class="form-control" value="{{ auto_role }}">
    </div>

    <div class="mb-3">
      <label for="modlog" class="form-label">Mod-log csatorna ID</label>
      <input type="text" id="modlog" name="modlog" class="form-control" value="{{ mod_log_channel }}">
    </div>

    <div class="mb-3">
      <label for="embedcolor" class="form-label">Üdv embed szín (hex)</label>
      <input type="text" id="embedcolor" name="embedcolor" class="form-control" value="{{ embed_color }}">
    </div>

    <button type="submit" class="btn btn-primary">Mentés</button>
    <a href="/dashboard" class="btn btn-secondary">Vissza</a>
  </form>
</div>
</body>
</html>
